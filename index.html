<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>CS 498 Data Visualization Final Project</title>
    <a href="http://www.w3school.com.cn/html/html_styles.asp"></a>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <link rel="stylesheet" type="text/css" href="./styles/switch.css">
    <link rel="stylesheet" type="text/css" href="./styles/data-viz.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/globe.js"></script>
    <script src="scripts/gender.js"></script>
    <script src="scripts/event.js"></script>

<body style="background-color: #ffffff">
    <div id="tab">
        <!--Tab Header-->
        <div id="tab-header">
            <ul style="float: left">
                <object data="pictures/Olympic_Rings.svg" style="padding: 2px; height: 50px; margin: 5px; float: left; z-index: 10;" ></object>
                <p id="header-title" >Olympic Games in 120 Years</p>
                <li class="selected">Home</li>
                <li>Population</li>
                <li>Events</li>
                <li>Score Board</li>
                <li style="width: 150px;;">Acknowledgements</li>
            </ul>
        </div>
        <!--Main Content-->

        <div id="tab-content" style="min-height: 700px;">
            <div class="dom" style="display: block;">
                <div id="content" style="float: left;">
                    <svg></svg>
                </div>
                <div style="float: left;">
                    <p class="page-title">Olympics in a Nutshell</p>
                </div>
            
            </div>
            <div class="dom">
                <div id="population" style="float: left;">
                    <svg></svg>
                </div>
                <div style="float: left;">
                    <p class="page-title">Olympics in a Nutshell</p>
                </div>
            </div>
            <div class="dom">
                <div id="events" style="float: left;">
                    <svg></svg>
                </div>
                <div style="float: left;">
                    <p class="page-title">Olympics in a Nutshell2</p>
                </div>
            </div>
            <div class="dom" id="socreboard">
            </div>
            <div class="dom" id="acknowledgements">
            </div>
        </div>
    </div>
    <footer>
        Powered by Bin Dong
    </footer>

    <script>
        d3.json("data/world_countries.json", function(error, geo_data) {
            draw(geo_data)
        });
        d3.csv("data/gender.csv", function(d, i, columns) {
            for (i = 1, t = 0; i < columns.length-1; ++i) t += d[columns[i]] = +d[columns[i]];
                d.total = t;    
                return d;
            },
            function(error, data) {
                drawPopulation(error, data);   
            }
        );
        d3.csv("data/events.csv", type, function(error, data) {
            drawEvents(data);
        });
    </script>
</body>
</html>
