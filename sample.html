<!DOCTYPE html>

<head>
    <title>CS498 Project</title>    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style> .chart circle { fill: steelblue } </style>
</head>    
<body>
        <!--<p>Here are the magic numbers from Lost: <span id="data"></span></p>
        -->
        <svg class="chart" width="100%" height="800">     
</body>
    
<script>

    var data;

    d3.csv("GenderbyYear.csv", function(csvdata) {
        data=csvdata;
        EnterData(data);
        console.log(data);
        });

    function EnterData(data){
        d3.select(".chart")
	    .selectAll("circle")
	    .data(data)
        .enter().append("circle")
        .attr('cx', function(d) {return d.Male/10;})
        .attr('cy', function(d) {return d.Female/10;})
        .attr('r', function(d) {return (d.Year-1896);})
        .attr('stroke',"black")
        .attr('stroke-width',"10");
    }


    
    
</script>

</html>
